<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Register page</title>
</head>

<body>
    <h1 align="center">Creat your account</h1>
    <hr />
    <form action="" align="center">
        <label for="name"><b>Name:</b></label><br>

        <i class="fa-solid fa-user-plus"></i>
        <input type="text" Name:="name" placeholder="Enter Your Name here" required /><br />

        <label for="email"><b>Email:</b></label><br />
        <i class="fa-solid fa-envelope"></i>

        <input type="email" Name:="Email" placeholder="Enter Your email here" required /><br />


        <label for="username"><b>username:</b></label><br />
        <i class="fa-solid fa-circle-user"></i>

        <input type="text" Name:="username" placeholder="Desire username" required /><br />



        <label for="password"><b>password:</b></label><br />
        <i class="fa-solid fa-lock"></i>

        <input type="password" Name:="password" placeholder="password must be 8 charlong " required /><br />



        <label for="con-password"><b>Re inter password:</b></label><br />

        <i class="fa-solid fa-lock"></i>

        <input type="password" Name:="con-password" placeholder="confirm password" required /> <br />

        <input type="submit" value="Creat account" required /><br />
    </Form>

    <p align="center">Already have an account?please <a href="pages/login.html">login</a></p>

</body>

</html>
